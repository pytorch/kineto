<div>
  <div class="mat-headline">TensorFlow operations</div>
  <mat-form-field>
    <input
           matInput
           placeholder="Host/device"
           [value]="filterExecutor"
           (input)="filterExecutor = $event.target.value; drawTable();">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input
           matInput
           placeholder="Type"
           [value]="filterType"
           (input)="filterType = $event.target.value; drawTable();">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input
           matInput
           placeholder="Operation"
           [value]="filterOperation"
           (input)="filterOperation = $event.target.value; drawTable();">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<div [style.display]="!totalOperations? 'none' : 'block'">
  Note: To avoid sluggishness, only the 1000 most time-consuming operations out of the total
  {{totalOperations}} operations are shown in the table below.
</div>
<br>
<div>
  <div #table class="table"></div>
</div>
